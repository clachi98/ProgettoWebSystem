<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looney Toones</title>
    <link rel="stylesheet" type="text/css" href="cartelloni/cartoni.css">
</head>
<body>
<div class="advertContainer">
    <h1>Esplora il Mondo dei Looney Tunes!</h1>
    <p>Entra nel divertente universo di Bugs Bunny, Daffy Duck, Taz e molti altri personaggi iconici.</p>
</div>
<div class="logoContainer">
    <img src="/images/looneyLogo.png" alt="Logo" class="logo">
    <div class="imageContainer">
        <img src="/images/silvestro.png" alt="Silvestro" class="thirdImage">
        <img src="/images/taz.png" alt="Taz" class="secondImage">
        <img src="/images/bugs.png" alt="Bugs" class="firstImage">
        <img src="/images/titti.png" alt="Titti" class="secondImage">
        <img src="/images/duffy.png" alt="Duffy" class="thirdImage">
    </div>
</div>

</html>
